<div class="container">
    <h1>Create New Answer</h1>
  
    <a href="#" [routerLink]="['/answer/', id, 'index']" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group">
            <label for="test">text</label>
            <input 
                formControlName="test"
                id="test" 
                type="text" 
                class="form-control"/>
            <div *ngIf="f.test.touched && f.test.invalid" class="alert alert-danger">
                <!-- <div *ngIf="f.text.errors.required">Name is required.</div> -->
            </div>
        </div>
        

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
