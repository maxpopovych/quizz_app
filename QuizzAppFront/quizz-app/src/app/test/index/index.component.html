<div class="container">
    <h1>Tests</h1>
  
    <a href="#" routerLink="/test/create/" class="btn btn-success">Create New Test</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>IntervieweeName</th>
        <th>NumberOfRuns</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th wIdth="220px">Action</th>
      </tr>
      <tr *ngFor="let test of tests">
        <td>{{ test.id }}</td>
        <td>{{ test.name }}</td>
        <td>{{ test.intervieweeName }}</td>
        <td>{{ test.numberOfRuns }}</td>
        <td>{{ test.startDate }}</td>
        <td>{{ test.endDate }}</td>
        <td>
          <a href="#" [routerLink]="['/test/', test.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/test/', test.id, 'edit']" class="btn btn-primary">Edit</a>
          <a href="#" [routerLink]="['/question/', test.id]" class="btn btn-primary">Questions</a>
          <button type="button" (click)="deleteTest(test.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
