<div style="width: 500px; margin: auto;">
    <div *ngIf="test" class="edit-form">
      <h4>Test</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="test.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="intervieweeName">IntervieweeName</label>
          <input
            class="form-control"
            id="intervieweeName"
            required
            [(ngModel)]="test.intervieweeName"
            name="intervieweeName"
          />
        </div>

        <div class="form-group">
          <label for="startDate">startDate</label>
          <input
            class="form-control"
            id="startDate"
            required
            [(ngModel)]="test.startDate"
            name="startDate"
          />
        </div>
  
        <div class="form-group">
          <label for="endDate">endDate</label>
          <input
            class="form-control"
            id="endDate"
            required
            [(ngModel)]="test.endDate"
            name="endDate"
          />
        </div>

        <div class="form-group">
          <label for="numberOfRuns">numberOfRuns</label>
          <input
            class="form-control"
            id="numberOfRuns"
            required
            [(ngModel)]="test.numberOfRuns"
            name="numberOfRuns"
          />
        </div>

      </form>

      <button class="badge badge-danger mr-2" (click)="deleteTest()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateTest()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!test">
      <br />
      <p>This test is not accessible</p>
    </div>
  </div>
